{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="{% static 'engine/css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"/>
  <title>EasyForm</title>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slim-scroll/1.3.2/slimscroll.js"></script>
</head>
<body>
  <div id="feedback-modal" class="modal modal-fixed-footer">
  <div class="modal-content" style="overflow-y: hidden;">
    <h4>Please provide your feedback</h4>
    <p id="last-query"></p>

    <br><br>
    <form id="feedback-form" action="/chat/feedback/" class="col s12">{% csrf_token %}
      <div class="row">
        <div class="input-field col l12 m12 s12">
          <textarea name="feeadbacktext" placeholder="Please enter your feedback here." id="feedback-text" class="materialize-textarea"></textarea>
        </div>
      </div>
    </form>

  </div>
  <div class="modal-footer">
    <a href="#!" id="feedback-cancel" class="modal-action modal-close waves-effect btn-flat">Cancel</a>
    <a href="#!" style="display: none;" id="feedback-submit" type="submit" class="modal-action modal-close waves-effect btn-flat">Submit</a>
  </div>
</div>

  <nav role="navigation" id="navig" style="background-color:white;height:60px;">
    <div class="nav-wrapper container">
       <img src="{% static 'engine/media/SBI_Life.png' %}" width="155" class="responsive-img" style="margin-top:2px;"/>
        <a href="#" data-activates="mobile-demo" class="button-collapse"></a>
        <ul class="right">
            <li><a class="blue-text modal-trigger review" href="#modal1">REVIEW</a></li>
        </ul>
    </div>
  </nav>

  <div class="row" style="margin-bottom:0%;">
      <div class="col l12 s12">
          <div id="a1" title="Advisor Confidential Report" class="orange" style="height:6px;width:16.68%;float:left;border:1px solid white"></div>
          <div id="a2" title="Premium & Sum Assured Calculation" class="red" style="height:6px;width:16.66%;float:left;border:1px solid white"></div>
          <div id="a3" title="Client Credentials" class="red" style="height:6px;width:16.66%;float:left;border:1px solid white"></div>
          <div id="a4" title="Client Education and Occupation" class="red" style="height:6px;width:16.66%;float:left;border:1px solid white"></div>
          <div id="a5" title="Client - Health Questionnaire" class="red" style="height:6px;width:16.66%;float:left;border:1px solid white"></div>
          <div id="a6" title="Bank details" class="red" style="height:6px;width:16.68%;float:left;border:1px solid white"></div>
      </div>
  </div>
  <div id="modal1" class="modal">
    <div class="modal-content" id="show1">
      <h4>Review and Edit</h4>
        <ul class="collapsible" data-collapsible="accordion" id="appendCollapsible">
            <li>
              <div class="collapsible-header">First</div>
              <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
            </li>
            <li>
              <div class="collapsible-header">Second</div>
              <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
            </li>
            <li>
                <div class="collapsible-header">Third</div>
                <div class="collapsible-body"><span>Lorem ipsum dolor sit amet.</span></div>
            </li>
        </ul>
    </div>
  </div>


<div class="section no-pad-bot">
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="show" style="font-family: Arial;">

        </div>
      </div>
    </div>

    <!--<div class="row" id="recommendation-chips" style="margin-left:1%;height: 2em;">-->
        <!--<a>
          <div id="r1" class="hoverable chip chiprecc white-text " style="display:none;background-color:#0094E0;color:black;padding-top:3px;padding-bottom:3px;">
          Restart
           <i class="material-icons">autorenew</i>
           </div>
        </a>-->
         <!--<div id="r2" class="hoverable chip chiprecc red lighten-1">-->
            <!--<i class="material-icons">close</i>-->
         <!--</div>-->
         <!--<a id="feedback-anchor" class="modal-trigger" href="#feedback-modal">
             <div id="r3" class="hoverable chip chiprecc white-text " style="display:none;background-color:#0094E0;padding-top:3px;padding-bottom:3px;">
               Feedback
               <i class="material-icons">thumbs_up_down</i>
            </div>
         </a>-->
    <!--</div>-->

    <div class="row" id="input-box">
      <div class="center-align" id="search-load" style="display: none;">
        <div class="preloader-wrapper active">
         <div class="spinner-layer spinner-red-only">
           <div class="circle-clipper left">
             <div class="circle"></div>
           </div><div class="gap-patch">
             <div class="circle"></div>
           </div><div class="circle-clipper right">
             <div class="circle"></div>
           </div>
         </div>
       </div>
      </div>
      <div class="col s10 l7" id="search-box" style="bottom: 0;position:fixed;">
        <form method="POST" action="#">{% csrf_token %}
          <div class="col s10 l11 input-field">
            <input placeholder="Type your query here" id="query" type="text" class="validate" autocomplete="off">
          </div>
          <div class="col s2 l1">
              <br>
              <a class="btn-floating " id="submit" style="display:none;background-color:#0094E0"><i class="material-icons">send</i></a>
              <a id="mic" class="btn-floating " style="background-color:#0094E0" onclick="startRecognition();"><i class="material-icons">mic</i></a>&nbsp;
            <!-- <a class="waves-effect waves-light btn blue darken-3" id="submit" style="display:none;margin-bottom:5%;background-color:#00897B">Submit</a>-->
          </div>
        </form>
      </div>
    </div>

  </div>
</div>

<!--  Scripts-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

  <script src="{% static 'engine/js/init.js' %}"></script>

</html>
